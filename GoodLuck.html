<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Good Luck</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <canvas id="canvas" width="800px" height="600px"></canvas>
        <img src="img/rule.png" id="rule">
        <img src="img/start.png" id="start">
        <img src="img/setting.png" id="setUp">
        <img src="img/gameBg.png" id="gamebg">
        <img src="img/rulePage1.png" id="rp1">
        <img src="img/rulePage2.png" id="rp2">
        <img src="img/ruleBtnRight.png" id="rpbtn1">
        <img src="img/ruleBtnLeft.png" id="rpbtn2">
        <img src="img/ruleBtnRight.png" id="resultbtn">
        <img src="img/closer.png" id="rpc">
        <img src="img/settingPage.png" id="sp">
        <img src="img/closer.png" id="spc">
        <img src="img/win.png" id="win">
        <img src="img/draw.png" id="draw">
        <img src="img/defeat.png" id="defeat">
        <img src="img/restart.png" id="restart">
        <input type="range" min="0" max="10" value="5" id="slider" onchange="Music(this.value/10)">
        <img src="img/trump/trump.png" id="playerCard1">
        <img src="img/trump/trump.png" id="playerCard2">
        <img src="img/trump/trump.png" id="playerCard3">
        <img src="img/trump/trump.png" id="playerCard4">
        <img src="img/trump/trump.png" id="playerCard5">
        <img src="img/trump/trump.png" id="computerCard1">
        <img src="img/trump/trump.png" id="computerCard2">
        <img src="img/trump/trump.png" id="computerCard3">
        <img src="img/trump/trump.png" id="computerCard4">
        <img src="img/trump/trump.png" id="computerCard5">
        <img src="img/trump/trump.png" id="deck">
        <img src="img/highcard.png" id="highcard1">
        <img src="img/highcard.png" id="highcard2">
        <img src="img/onepair.png" id="onepair1">
        <img src="img/onepair.png" id="onepair2">
        <img src="img/twopairs.png" id="twopairs1">
        <img src="img/twopairs.png" id="twopairs2">
        <img src="img/triple.png" id="triple1">
        <img src="img/triple.png" id="triple2">
        <img src="img/flush.png" id="flush1">
        <img src="img/flush.png" id="flush2">
        <img src="img/fullhouse.png" id="fullhouse1">
        <img src="img/fullhouse.png" id="fullhouse2">
        <img src="img/straight.png" id="straight1">
        <img src="img/straight.png" id="straight2">
        <img src="img/straightflush.png" id="straightflush1">
        <img src="img/straightflush.png" id="straightflush2">
        <img src="img/quads.png" id="quads1">
        <img src="img/quads.png" id="quads2">
        <img src="img/shuffle.png" id="shuffle">
        <img src="img/result.png" id="result">
        <img src="img/onSwitch.png" id="onBg">
        <img src="img/offSwitch.png" id="offBg">
        <img src="img/onSwitch.png" id="onEffect">
        <img src="img/offSwitch.png" id="offEffect">
        <img src="img/settingBtn.png" id="settingBtn">
        <img src="img/ruleBtn.png" id="ruleBtn">
        <audio src="bgm/start.mp3" autoplay loop id="audio"></audio>
        <audio src="bgm/effect.mp3" id="effect"></audio>
        <script src="GoodLuckJS.js"></script>
    </body>
</html>
